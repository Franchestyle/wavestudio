<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Wave</title>
    <link rel="stylesheet" href="../css/index.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">

<body>
    <header>    
        <nav    class="navbar flex-row container">

            <ul class="menu flex-row">
                <li class="menu__item">
                    <a href="../index.html" class="menu__link">Inicio</a>

                <li class="menu__item">

                <li class="menu__item">

                </li>

        </nav>
    </header>
    <section class="emptyLeft"></section>

    <form action="" method="POST"   enctype="" class="animate__animated animate__fadeInUp form flex-column bigSection">

        <input type="text"  name="nombre" class="form__nombre">

    <footer class="flex-row">

            <li class="iconos__item">

            </li>

                <a href="https://www.instagram.com/?hl=es-la" class="iconos__item__link" target="_blank"><img src="../public/img/icono_instagram_pequeño.png" alt=""></a>

            <li class="iconos__item">
                <a href="https://twitter.com/?lang=es" class="iconos__item__link" target="_blank"><img src="../public/img/icono_twitter_pequeño.png" alt=""></a>

        AOS.init();
